<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather-App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="details">
        <h1 class="temp">30</h1>
        <h1 class="status">clouds</h1>
        <div class="more-infos">
          <p>info-1</p>
          <p>info-2</p>
          <p>info-3</p>
          <p>info-4</p>
        </div>
      </div>
      <form action="" class="form1">
        <input type="text" placeholder="enter a city" name="location">
        <button type="submit">Search</button>
      </form>
    </div>
  </section>
  
  <script src="./main.js"></script>
</body>
</html>
